# Local development services (not for production)
# Usage: make db-up / make db-down

services:
  postgres:
    image: postgres:15
    container_name: knowsee-postgres
    environment:
      POSTGRES_USER: knowsee
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: knowsee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowsee -d knowsee"]
      interval: 5s
      timeout: 5s
      retries: 5

  # CloudBeaver - Web-based database management UI
  # Usage: make db-ui / make db-ui-down
  # Access: http://localhost:8978
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: knowsee-cloudbeaver
    profiles:
      - tools
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
      - ./.cloudbeaver/cloudbeaver.conf:/opt/cloudbeaver/conf/cloudbeaver.conf:ro
      - ./.cloudbeaver/initial-data-sources.conf:/opt/cloudbeaver/conf/initial-data-sources.conf:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  cloudbeaver_data:
