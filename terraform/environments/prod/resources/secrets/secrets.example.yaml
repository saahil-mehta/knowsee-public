# Example secrets file for Knowsee production environment
# Copy this file to secrets.yaml, fill in values, then encrypt with SOPS:
#   sops --encrypt secrets.yaml > secrets.enc.yaml
#
# The encrypted file (secrets.enc.yaml) is safe to commit to git.
# Never commit the unencrypted secrets.yaml file.

# Database connection URL (PostgreSQL)
# Format for Cloud Run with Cloud SQL Unix socket:
# postgresql://user:password@/database?host=/cloudsql/PROJECT:REGION:INSTANCE
database-url: "postgresql://knowsee:CHANGE_ME@/knowsee?host=/cloudsql/knowsee-prod:europe-west1:knowsee-db-prod"

# Better Auth secret for session signing (use a strong random string)
better-auth-secret: "GENERATE_A_SECURE_RANDOM_STRING_HERE_MIN_32_CHARS"
