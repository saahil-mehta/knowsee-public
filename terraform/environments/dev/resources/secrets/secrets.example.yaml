# Example secrets file for Knowsee dev environment
# Copy this file to secrets.yaml, fill in values, then encrypt with SOPS:
#   sops --encrypt secrets.yaml > secrets.enc.yaml
#
# The encrypted file (secrets.enc.yaml) is safe to commit to git.
# Never commit the unencrypted secrets.yaml file.

# =============================================================================
# Database
# =============================================================================
# Password for the Cloud SQL PostgreSQL database user 'knowsee'
# The full DATABASE_URL is constructed by Terraform using Cloud SQL connection info
database-password: "CHANGE_ME"

# =============================================================================
# Authentication
# =============================================================================
# Better Auth secret for session signing (generate: openssl rand -base64 32)
better-auth-secret: "GENERATE_A_SECURE_RANDOM_STRING_HERE"

# =============================================================================
# Email (Mailgun)
# =============================================================================
# Mailgun API key for sending verification emails
mailgun-api-key: "YOUR_MAILGUN_API_KEY_HERE"
